<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reload Tabs</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            min-width: 200px;
            /* your desired width */
            max-width: 100%;
            min-height: 230px;
            max-height: 100%;
            position: relative;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dmn">Domain:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dmn" placeholder="Enter Domain">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="account">Account:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="account" placeholder="Enter account">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
    </form>
    <div style="text-align:center">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="login">Login</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
